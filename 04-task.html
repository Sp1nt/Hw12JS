<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    <ul id="list">
        <li>Яблого</li>
        <li>Груша</li>
        <li>Апельсин</li>
        <li>Мандарин</li>
        <li>Ананас</li>
        <li>Слива</li>
    </ul>
    <button id="btn">Sort</button>

    <script>
        /*
        Задание:
        Перепишите сценарий. Сделайте так, чтобы сортировка элементов в #list происходила при нажатии
        на кнопку (кнопку нужно добавить), а не при загрузке страницы
        */

        function sortbtn() {
            let list = document.querySelector("#list");

            let items = document.querySelectorAll("li"); // получаем объект NodeList (это не массив)
            let itemsArray = Array.from(items); // на основе NodeList создаем массив

            itemsArray.sort(function (a, b) {
                if (a.textContent < b.textContent)
                    return -1;
                if (a.textContent > b.textContent)
                    return 1;
                return 0;
            });

            itemsArray.forEach(item => {
                list.append(item);
            });
        }

        let sortBtn = document.querySelector("#btn");
        sortBtn.addEventListener("click", sortbtn);

    </script>
</body>

</html>
